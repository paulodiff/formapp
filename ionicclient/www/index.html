    <ion-nav-view></ion-nav-view>

    <script type="text/ng-template" id="mapLocationModalTemplate.html">
              <ion-modal-view>
            <ion-header-bar ng-class="modalData.cssTitle">
                <h1 class="title">{{modalData.txtTitle}}</h1>
            </ion-header-bar>
            <ion-content has-header="true">
            <div class="card" ng-repeat="item in modalData.cardTxt">
                    <div class="item item-text-wrap">{{item}}</div>
              </div>
                  <div class="item item-input-inset" ng-if="modalData.btnClose">
                      <button class="button button-calm button-block" ng-click="mapLocationModalClose()">{{modalData.btnCloseTxt}}</button>
                  </div>
                  <div class="item item-input-inset" ng-if="modalData.btnReload">
                    <button class="button button-calm button-block" ng-click="mapLocationModalCloseReload()">{{modalData.btnReloadTxt}}</button>
                  </div>        
                </div>
            </ion-content>
        </ion-modal-view>
    </script>
