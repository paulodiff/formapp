<ion-view class="item-dark" title="Accesso" left-buttons="leftButtons" right-buttons="rightButtons">
        
    <ion-nav-bar class="bar-royal">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
        </ion-nav-buttons>
        
    </ion-nav-bar>
        
    <ion-content has-header="true" padding="true" class="bgMain">
                <div ng-if="!isAuthenticated()">
                <h3>Autenticazione</h3>
                <p>Per effettuare una segnalazione è obbligatorio autenticarsi con uno dei seguenti gestori di credenziali:</p>
                </div>

                <!--
                    <img style="width:100%; height:100%;" src="images/guida1ok.jpg">
                <h3>Visualizzazione liste</h3>
                <img style="width:100%; height:100%;" src="images/guida2ok.jpg">
                <h3>Schermata inserimento dati</h3>
                <img style="width:100%; height:100%;" src="images/guida3ok.jpg">

                    -->

                <!--    
                <button class="button button-block button-positive"  ng-click="goto_login()">Vai alla pagina di inizio</button>
                <button class="button button-block button-positive"  ng-click="change_Api1()">ChApi1</button>
                <button class="button button-block button-positive"  ng-click="change_Api2()">ChApi2</button>
                
                -->
                <button class="button button-energized button-block icon-left ion-social-github" ng-click="login()"    ng-if="!isAuthenticated()">Accedi Comune di Rimini</button>
                <button class="button button-assertive button-block icon-left ion-social-google" ng-click="authenticate('google')"    ng-if="!isAuthenticated()">Accedi con Google</button>
                <button class="button button-balanced button-block icon-left ion-social-twitter" ng-click="authenticate('twitter')"   ng-if="!isAuthenticated()">Accedi con Twitter</button>
                <button class="button button-positive button-block icon-left ion-social-instagram" ng-click="authenticate('instagram')" ng-if="!isAuthenticated()">Accedi con Instagram</button>
                <button class="button button-royal button-block icon-left ion-social-facebook" ng-click="authenticate('facebook')"  ng-if="!isAuthenticated()">Accedi con Facebook</button>
                <button class="button button-calm button-block icon-left ion-social-github" ng-click="authenticate('github')"    ng-if="!isAuthenticated()">Accedi con GitHub</button>
               
                <div ng-if="isAuthenticated()" class="list card">
                        <div class="item item-divider">
                              <b>Accesso eseguito con:</b>
                        </div>
                        <div class="item item-text-wrap">
                            Provider:<b> {{profileInfo.sub.userProvider}}</b><br/>
                            UserId: <b> {{profileInfo.sub.userId}}</b>
                        </div>
                        <div class="item item-divider">
                             <button class="button button-calm" 
                        ng-click="logout()" ng-if="isAuthenticated()">Disconnetti</button>
                         </div>
                </div>

                <button class="button button-balanced button-large button-block icon-left ion-plus-circled" 
                        ng-click="nuovaSegnalazione()" ng-if="isAuthenticated()">Premi qui per una nuova segnalazione</button>
               <div ng-if="isAuthenticated()">
                        <p>Lista segnalazioni già effettuate</p>
                </div>       


    </ion-content>
</ion-view>
