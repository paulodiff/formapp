<ion-modal-view>
    <ion-header-bar ng-class="modalData.cssTitle">
        <h1 class="title">{{modalData.txtTitle}}</h1>
    </ion-header-bar>
    <ion-content has-header="true">
     <div class="card" ng-repeat="item in modalData.cardTxt">
            <div class="item item-text-wrap">{{item}}</div>
      </div>
          <div class="item item-input-inset" ng-if="!modalData.btnOK">
              <button class="button button-calm button-block" ng-click="mapLocationModalClose()">Procedi</button>
          </div>
          <div class="item item-input-inset" ng-if="modalData.btnOK">
            <button class="button button-calm button-block" ng-click="mapLocationModalCloseReload()">OK fatto!</button>
          </div>        
        </div>
    </ion-content>
</ion-modal-view>
