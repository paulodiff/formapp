<p>Position</p>

<input class="form-control" ng-model="position">



<i ng-hide="isGeolocationSupported">Geolocation S</i>
<i ng-show="isGeolocationSupported">Geolocation N</i>

<button class="btn btn-danger btn-block" ng-click="getLocationGPS()">Get location GPS</button>
<button class="btn btn-danger btn-block" ng-click="nextStep()">Next..</button>
<button class="btn btn-danger btn-block" ng-click="testService()">Test Service</button>

<ul>
    <div ng-repeat="address in addresses ">
            {{address.formatted_address}}
    </div>
</ul>
